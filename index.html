<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>separate a day</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      transition: background 0.3s, color 0.3s;
    }

    .dark {
      background: #222;
      color: #0f0;
    }

    .light {
      background: #fefefe;
      color: #222;
    }

    #fractionTime {
      font-size: 200px;
      margin-bottom: 1em;
    }

    button {
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      background: transparent;
      border: 2px solid currentColor;
      border-radius: 5px;
      transition: background 0.2s;
    }

    button:hover {
      background: rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="dark">
  <div id="fractionTime">--.--</div>
  <button id="themeToggle">ライトテーマに切り替え</button>

  <script>
    function updateTime() {
      const now = new Date();
      const secondsSinceMidnight =
        now.getHours() * 3600 +
        now.getMinutes() * 60 +
        now.getSeconds() +
        now.getMilliseconds() / 1000;

      const fraction = secondsSinceMidnight / 86.4;
      const display = fraction.toFixed(2);

      document.getElementById("fractionTime").textContent = display;
    }

    setInterval(updateTime, 864);
    updateTime(); // 初期表示

    const body = document.body;
    const toggleButton = document.getElementById("themeToggle");

    toggleButton.addEventListener("click", () => {
      const isDark = body.classList.contains("dark");
      body.classList.toggle("dark", !isDark);
      body.classList.toggle("light", isDark);
      toggleButton.textContent = isDark
        ? "ダークテーマに切り替え"
        : "ライトテーマに切り替え";
    });
  </script>
</body>
</html>
