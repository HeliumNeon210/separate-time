<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テトロミノ時計</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #clock {
      display: flex;
      flex-wrap: wrap;
      gap: 0; /* テトロミノ同士の間隔なし */
      justify-content: center;
    }

    .tetromino {
      display: grid;
      grid-template-columns: repeat(4, 20px);
      grid-template-rows: repeat(4, 20px);
      position: relative;
    }

    .block {
      width: 20px;
      height: 20px;
      border: 1px solid #0a0;
      box-sizing: border-box;
    }

    /* テトロミノ形状と色分け */

    .type-0 .b0 { grid-column: 1; grid-row: 1; }
    .type-0 .b1 { grid-column: 1; grid-row: 2; }
    .type-0 .b2 { grid-column: 1; grid-row: 3; }
    .type-0 .b3 { grid-column: 1; grid-row: 4; }
    .type-0 { background-color: #f00; } /* 赤 */

    .type-1 .b0 { grid-column: 1; grid-row: 1; }
    .type-1 .b1 { grid-column: 2; grid-row: 1; }
    .type-1 .b2 { grid-column: 1; grid-row: 2; }
    .type-1 .b3 { grid-column: 2; grid-row: 2; }
    .type-1 { background-color: #00f; } /* 青 */

    .type-2 .b0 { grid-column: 1; grid-row: 1; }
    .type-2 .b1 { grid-column: 1; grid-row: 2; }
    .type-2 .b2 { grid-column: 2; grid-row: 2; }
    .type-2 .b3 { grid-column: 3; grid-row: 2; }
    .type-2 { background-color: #ff0; } /* 黄色 */

    .type-3 .b0 { grid-column: 1; grid-row: 1; }
    .type-3 .b1 { grid-column: 1; grid-row: 2; }
    .type-3 .b2 { grid-column: 1; grid-row: 3; }
    .type-3 .b3 { grid-column: 2; grid-row: 3; }
    .type-3 { background-color: #0f0; } /* 緑 */

    .type-4 .b0 { grid-column: 1; grid-row: 1; }
    .type-4 .b1 { grid-column: 1; grid-row: 2; }
    .type-4 .b2 { grid-column: 2; grid-row: 2; }
    .type-4 .b3 { grid-column: 3; grid-row: 2; }
    .type-4 { background-color: #f90; } /* オレンジ */
  </style>
</head>
<body>
  <div id="clock"></div>

  <script>
    const clock = document.getElementById("clock");

    function createTetromino(type) {
      const container = document.createElement("div");
      container.className = `tetromino type-${type}`;

      for (let i = 0; i < 4; i++) {
        const block = document.createElement("div");
        block.className = `block b${i}`;
        container.appendChild(block);
      }

      return container;
    }

    function updateClock() {
      const now = new Date();
      const totalSeconds = now.getHours() * 3600 +
                           now.getMinutes() * 60 +
                           now.getSeconds() +
                           now.getMilliseconds() / 1000;
      const index = Math.floor(totalSeconds / 86400 * 78125);
      const base5 = index.toString(5).padStart(7, "0");

      clock.innerHTML = "";

      for (let i = 0; i < base5.length; i++) {
        const digit = parseInt(base5[i]);
        const tetromino = createTetromino(digit);
        clock.appendChild(tetromino);
      }
    }

    setInterval(updateClock, 100);
    updateClock();
  </script>
</body>
</html>
