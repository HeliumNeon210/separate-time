<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>1000分割時計＋歯付き歯車</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }

    .dark {
      background: #222;
      color: #0f0;
    }

    .light {
      background: #fefefe;
      color: #222;
    }

    #fractionTime {
      font-size: 4em;
      z-index: 1;
    }

    #themeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background 0.2s, color 0.2s;
    }

    .dark #themeToggle {
      background-color: #fff;
      color: #000;
    }

    .light #themeToggle {
      background-color: #ddd;
      color: #000;
    }

    #themeToggle:hover {
      opacity: 0.8;
    }

    #gearsContainer {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .gear {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: none;
    }

    .gear .center {
      width: 60%;
      height: 60%;
      background-color: currentColor;
      border-radius: 50%;
      z-index: 2;
    }

    .gear .tooth {
      position: absolute;
      width: 6px;
      height: 12px;
      background: currentColor;
      top: -6px;
      left: 50%;
      transform-origin: bottom center;
      z-index: 1;
    }

    /* Add 8 teeth at 45-degree increments */
    .gear .tooth:nth-child(2) { transform: rotate(0deg) translateX(-50%); }
    .gear .tooth:nth-child(3) { transform: rotate(45deg) translateX(-50%); }
    .gear .tooth:nth-child(4) { transform: rotate(90deg) translateX(-50%); }
    .gear .tooth:nth-child(5) { transform: rotate(135deg) translateX(-50%); }
    .gear .tooth:nth-child(6) { transform: rotate(180deg) translateX(-50%); }
    .gear .tooth:nth-child(7) { transform: rotate(225deg) translateX(-50%); }
    .gear .tooth:nth-child(8) { transform: rotate(270deg) translateX(-50%); }
    .gear .tooth:nth-child(9) { transform: rotate(315deg) translateX(-50%); }

    .rotate {
      animation: spin 0.8s linear;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="dark">
  <div id="fractionTime">--.--</div>
  <button id="themeToggle">ライトテーマに切り替え</button>

  <div id="gearsContainer">
    <div class="gear" id="gear0">
      <div class="tooth"></div><div class="tooth"></div><div class="tooth"></div><div class="tooth"></div>
      <div class="tooth"></div><div class="tooth"></div><div class="tooth"></div><div class="tooth"></div>
      <div class="center"></div>
    </div>
    <div class="gear" id="gear1">
      <div class="tooth"></div><div class="tooth"></div><div class="tooth"></div><div class="tooth"></div>
      <div class="tooth"></div><div class="tooth"></div><div class="tooth"></div><div class="tooth"></div>
      <div class="center"></div>
    </div>
    <div class="gear" id="gear2">
      <div class="tooth"></div><div class="tooth"></div><div class="tooth"></div><div class="tooth"></div>
      <div class="tooth"></div><div class="tooth"></div><div class="tooth"></div><div class="tooth"></div>
      <div class="center"></div>
    </div>
    <div class="gear" id="gear3">
      <div class="tooth"></div><div class="tooth"></div><div class="tooth"></div><div class="tooth"></div>
      <div class="tooth"></div><div class="tooth"></div><div class="tooth"></div><div class="tooth"></div>
      <div class="center"></div>
    </div>
    <div class="gear" id="gear4">
      <div class="tooth"></div><div class="tooth"></div><div class="tooth"></div><div class="tooth"></div>
      <div class="tooth"></div><div class="tooth"></div><div class="tooth"></div><div class="tooth"></div>
      <div class="center"></div>
    </div>
  </div>

  <script>
    let previousDigits = ["-", "-", "-", "-", "-"];

    function updateTime() {
      const now = new Date();
      const secondsSinceMidnight =
        now.getHours() * 3600 +
        now.getMinutes() * 60 +
        now.getSeconds() +
        now.getMilliseconds() / 1000;

      const fraction = secondsSinceMidnight / 86.4;
      const display = fraction.toFixed(2).padStart(6, "0");
      document.getElementById("fractionTime").textContent = display;

      // 回転処理
      const digits = display.replace(".", "").split("");
      digits.forEach((digit, index) => {
        if (digit !== previousDigits[index]) {
          const gear = document.getElementById("gear" + index);
          gear.classList.remove("rotate");
          void gear.offsetWidth; // 強制再描画
          gear.classList.add("rotate");
          previousDigits[index] = digit;
        }
      });
    }

    setInterval(updateTime, 100);
    updateTime();

    const body = document.body;
    const toggleButton = document.getElementById("themeToggle");

    toggleButton.addEventListener("click", () => {
      const isDark = body.classList.contains("dark");
      body.classList.toggle("dark", !isDark);
      body.classList.toggle("light", isDark);
      toggleButton.textContent = isDark
        ? "ダークテーマに切り替え"
        : "ライトテーマに切り替え";
    });
  </script>
</body>
</html>
