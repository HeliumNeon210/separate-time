<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>separate a day</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s, color 0.3s;
    }

    .dark {
      background: #222;
      color: #0f0;
    }

    .light {
      background: #fefefe;
      color: #222;
    }

    #fractionTime {
      font-size: 200px;
    }

    #themeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background 0.2s, color 0.2s;
    }

    .dark #themeToggle {
      background-color: #fff;
      color: #000;
    }

    .light #themeToggle {
      background-color: #ddd;
      color: #000;
    }

    #themeToggle:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body class="dark">
  <div id="fractionTime">--.--</div>
  <button id="themeToggle">ライトテーマに切り替え</button>

  <script>
    function updateTime() {
      const now = new Date();
      const secondsSinceMidnight =
        now.getHours() * 3600 +
        now.getMinutes() * 60 +
        now.getSeconds() +
        now.getMilliseconds() / 1000;

      const fraction = secondsSinceMidnight / 86.4;
      const display = fraction.toFixed(2);

      document.getElementById("fractionTime").textContent = display;
    }

    setInterval(updateTime, 100);
    updateTime();

    const body = document.body;
    const toggleButton = document.getElementById("themeToggle");

    toggleButton.addEventListener("click", () => {
      const isDark = body.classList.contains("dark");
      body.classList.toggle("dark", !isDark);
      body.classList.toggle("light", isDark);
      toggleButton.textContent = isDark
        ? "ダークテーマに切り替え"
        : "ライトテーマに切り替え";
    });
  </script>
</body>
</html>
